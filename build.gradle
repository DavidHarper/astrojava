apply plugin: 'java'
apply plugin: 'maven-publish'

version = '2.0'

group = 'com.obliquity.astronomy'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'com.obliquity.astronomy.almanac.test.SimpleAlmanac'
    }
}

publishing {
    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }
}
